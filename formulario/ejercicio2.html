<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="script.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Formulario</h1>

  <form id="myForm">
    <label for="campo1">Nombre:</label>
    <input type="text" id="campo1" name="campo1"><br><br>

    <label for="campo2">Edad:</label>
    <input type="number" id="campo2" name="campo2"><br><br>

    <label for="campo3">Fecha De Nacimiento:</label>
    <input type="date" id="campo3" name="campo3"><br><br>

    <label for="campo4">Correo electrónico:</label>
    <input type="email" id="campo4" name="campo4"><br><br>

    <label for="campo5">Contraseña:</label>
    <input type="password" id="campo5" name="campo5"><br><br>

    <label for="campo7">Sexo:</label>
    <select id="campo7" name="campo7">
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select><br><br>

    <label for="campo6">No Soy Un Robot</label>
    <input type="checkbox" id="campo6" name="campo6"><br><br>

    <input type="submit" value="Guardar">
  </form>

  <script src="ejercicio2.js">
   
  </script>
</body>
</html>
