<!DOCTYPE html>
<html>
<head>
   
  <title>Formulario</title>
 
</head>
<link rel="stylesheet" href="main.css">
<body>
  <h1>Formulario</h1>

  <form id="myForm">
    <label for="campo1">Nombre:</label>
    <input type="text" id="campo1" name="campo1">

    <label for="campo2">Apellido:</label>
    <input type="text" id="campo2" name="campo2">

    <label for="campo3">Edad:</label>
    <input type="number" id="campo3" name="campo3">

    <label for="campo4">Sexo:</label>
    <select id="campo4" name="campo4">
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>

    <label for="campo5">Fecha de Nacimiento:</label>
    <input type="date" id="campo5" name="campo5">

    <label for="campo6">Correo electrónico:</label>
    <input type="email" id="campo6" name="campo6">

    <label>No soy un robot
    </label>
      <input type="checkbox" name="robotCheckbox">
    

    <input type="submit" value="Guardar">
  </form>

  <table id="tablaObjetos">
    <thead>
      <tr>
        <th>Índice</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Sexo</th>
        <th>Fecha de Nacimiento</th>
        <th>Correo Electrónico</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"> </script>
</body>
</html>
